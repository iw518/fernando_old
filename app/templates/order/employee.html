{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block main %}

        {% for message in get_flashed_messages() %}
                <div class="alert alert-warning">
                <button type="button" class="close" data-dismiss="alert" style="line-height:1.5">&times;</button>
                    {{ message}}
                </div>
        {% endfor %}
        {{ wtf.quick_form(form) }}
    </div>
{% endblock %}
