<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
</head>
<body>
<hr/>
<table>
    <tr>
        <th>孔号</th>
        {% for xHole in holelist %}
        <td>{{xHole.holeName}}</td>
        {% endfor %}
    </tr>
    <tr>
        <th>水位埋深(m)</th>
        {% for xHole in holelist %}
        <td>{{'%.2f'%(xHole.waterLevel)}}</td>
        {% endfor %}
	</tr>
	<tr>
        <th>水位标高(m)</th>
        {% for xHole in holelist %}
        <td>{{'%.2f'%(xHole.waterElevation)}}</td>
        {% endfor %}
	</tr>
</table>
</body>
</html>
