<div class="container">
	<div class="row">
		<div class="col-sm-10 col-sm-offset-1">
			<div class="btn-toolbar" role="toolbar">
				<div class="btn-group">
					<button type="button" class="btn btn-primary" id='calculate'>
						<span class="fa fa-calculator"></span>
						&nbsp;&nbsp;计算
					</button>
					<button type="button" class="btn btn-primary" id='print'>
						<span class="glyphicon glyphicon-print"></span>
						&nbsp;&nbsp;打印
					</button>
					<!-- 按钮触发模态框 -->
					<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal" id="modal_btn">
						<span class="fa fa-trash-o fa-lg"></span>
						&nbsp;&nbsp;修改
					</button>
					<!-- 模态框（Modal） -->
				</div>
				<div class="btn-group">
					<button type="button" class="btn btn-primary" id='setting_btn'>
						<span class="glyphicon glyphicon-cog"></span>
						&nbsp;&nbsp;设置
					</button>
					<button type="button" class="btn btn-primary" id='loadfsfp_btn' disabled="disabled">
						<span class="glyphicon glyphicon-cog"></span>
						&nbsp;&nbsp;加载数据
					</button>
				</div>
			</div>
		</div>
	</div>
</div>
